<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="bg-image">
      <div class="image-link">
        <a href="/img/dhiva-krishna-ToMqxOtnFGc-unsplash.jpg">Unsplash</a>
      </div>
    </div>
    <div class="content">
      <ion-icon name="car-sport"></ion-icon>
      <h1>CarAgeâ„¢</h1>
      <h1>Traveling made more fun.</h1>
      <p>
        Creating an account is easy! Create now to join a vast community of
        Car Lovers everywhere around the world.
      </p>

      <form class="form" action="#" method="post">
        <p>Let's go!</p>
        <div class="detail">
          <label for="first_name">First Name</label>
          <input
            id="first_name"
            type="text"
            name="first_name"
            placeholder="Thomas"
            required
          />
        </div>

        <div class="detail">
          <label for="last_name">Last Name</label>
          <input
            id="last_name"
            type="text"
            name="last_name"
            placeholder="Shelby"
            required
          />
        </div>

        <div class="detail">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="you@email.com"
            required
          />
        </div>

        <div class="detail">
          <label for="phone_number">Phone Number</label>
          <input
            id="phone_number"
            type="text"
            name="phone_number"
            placeholder="+91 23456 23632"
            required
          />
        </div>

        <div class="detail">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" required />
        </div>

        <div class="detail">
          <label for="confirm_password">Confirm Password</label>
          <input id="confirm_password" type="password" required />
        </div>
      </form>

      <button id="submit" type="submit">Create Account</button>
      <p>Already have an account? <a class="login" href="#">Log in</a></p>
    </div>

    <!-- icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
